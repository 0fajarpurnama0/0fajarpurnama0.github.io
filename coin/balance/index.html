<!DOCTYPE html>
<html>
<head>
    <title>DApp Connect & Token Balance</title>
    <script src="../lib/ethers.5.8.0.umd.min.js" type="application/javascript"></script>
    <style>
        body { font-family: sans-serif; }
        button { padding: 10px 15px; margin-bottom: 10px; cursor: pointer; }
        #balance { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Connect to Wallet & Get Token Balance</h1>

    <button id="connectButton">Connect Wallet</button>
    <div id="walletAddress"></div>

    <h2>Get Token Balance</h2>
    <label for="tokenAddress">Token Contract Address:</label>
    <input type="text" id="tokenAddress" placeholder="e.g., 0x...">
    <button id="getBalanceButton" disabled>Get Balance</button>
    <div id="balance"></div>
    <div id="error" style="color: red;"></div>

    <script src="scripts.js" type="application/javascript"></script>

</body>
</html>
