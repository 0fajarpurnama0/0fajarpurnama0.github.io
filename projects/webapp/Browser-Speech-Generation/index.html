<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Speech Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="speech-box">
    <h2>üó£Ô∏è Browser Speech Synth</h2>
    
    <textarea id="text-input" placeholder="Type something here...">The quick brown fox jumps over the lazy dog.</textarea>

    <div class="settings">
        <label>Voice:
            <select id="voice-select"></select>
        </label>

        <div class="sliders">
            <label>Speed: <span id="rate-val">1</span>x
                <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
            </label>
            
            <label>Pitch: <span id="pitch-val">1</span>
                <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">
            </label>
        </div>
    </div>

    <div class="buttons">
        <button id="speak-btn">Speak</button>
        <button id="stop-btn" class="secondary">Stop</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
